<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Homework 16 | Event Loop</title>
  </head>
  <body>
    <div class="container">
      <form id="form" method="post" action="/send.php" class="form">
        <h2>Регистрация</h2>
        <label class="form-control">
          <span>Имя</span>
          <input
            data-reqName="Имя обязательное поле"
            type="text"
            name="username"
            data-minName_length="2"
            data-minName_message="Минимальная длинна для имени N символов"
            placeholder="Введите здесь Ваше имя"
          />
        </label>
        <label class="form-control">
          <span>Почта</span>
          <input
            data-reqEmail="Почта обязательное поле"
            data-email="Проверьте правильность email"
            type="text"
            name="email"
            placeholder="Введите Вашу почту"
          />
        </label>
        <label class="form-control">
          <span>Пароль</span>
          <input
            data-reqPassword="Пароль обязателен"
            data-password="Проверьте правильность пароля"
            data-minPass_length="5"
            data-minPass_message="Минимальная длинна N символов"
            type="password"
            name="password"
            placeholder="Введите Ваш пароль"
          />
        </label>
        <label class="form-control">
          <span>Подтверждение пароля</span>
          <input
            data-reqPassword="Пароль обязателен"
            data-password="Проверьте правильность пароля"
            data-minPass_length="5"
            data-minPass_message="Минимальная длинна N символов"
            type="password"
            name="password2"
            placeholder="Введите пароль снова"
          />
        </label>
        <label class="form-control form-control--line">
          <span>Я согласен с условиями</span>
          <input
            name="agree"
            data-reqCheckBox="Обязательно согласитесь"
            type="checkbox"
          />
        </label>
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
